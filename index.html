<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <link rel="stylesheet" href="./sttyle.css">
    <title>Card Slider</title>
</head>
<body>
     <div class="wrapper">
        <i class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="images/img-1.jpg" alt="Image" draggable="false"></div>
                <h2>Blanche Person</h2>
                <span>Sales Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-2.jpg" alt="Image" draggable="false"></div>
                <h2>Bili Conor</h2>
                <span>Frontend Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-3.jpg" alt="Image" draggable="false"></div>
                <h2>Lariach French</h2>
                <span>Online Teather</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-4.jpg" alt="Image" draggable="false"></div>
                <h2>James Khosravi</h2>
                <span>Freelancer</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-5.jpg" alt="Image" draggable="false"></div>
                <h2>Kristina Zasiadko</h2>
                <span>Bank Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/img-6.jpg" alt="Image" draggable="false"></div>
                <h2>Donald Horton</h2>
                <span>App Designer</span>
            </li>
        </ul>
        <i class="fa-solid fa-angle-right"></i>
     </div>
    

    <script src="script.js"></script>
</body>
</html>
